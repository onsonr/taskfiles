version: '3'

tasks:
  download:
    cmds:
      - curl -fsSL https://bun.sh/install | bash

  run-*:
    preconditions:
      - sh: command -v bun
        msg: You must install bun first (task bun:download)
    vars:
      TEXT: '{{index .MATCH 0}}'
    cmds:
      - bun install
      - bun run {{.TEXT}}


  x-*:
    preconditions:
      - sh: command -v bun
        msg: You must install bun first (task bun:download)
    vars:
      TEXT: '{{index .MATCH 0}}'
    cmds:
      - bunx {{.TEXT}}
